<!DOCTYPE html>  
<html lang="en">  

<head>  
	<meta charset="UTF-8" />  
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />  
	<meta name="viewport" content="width=device-width,  
initial-scale=1.0" />  
	<title>Eel Example</title>  

	<link rel="stylesheet" href="style.css"/>	
	<script type="text/javascript" src="../eel.js"></script>  
	<script src="./script.js" defer></script>  
</head>  
<body>  
	<h1>Geeks for Geeks</h1>  
	<div class="random_number"></div>  
	<form id="init-form" action="javascript:">
		<div class="row">
			<label>
				<input type="checkbox">
				Обще домовой счёчик задать делту (игнорировать из ексела)
			</label>
			<input type="number" class ="short">
		</div>
		<div class="row">
			<button id="exel-btn">экселе фаил</button>  
			<input type="file" hidden id="exel-file">
			<input type="text" class="long" id="exel-input">
		</div>
		<div class="row">
			<button>показание устройств</button>  
			<input type="file" hidden>
			<input type="text" class="long">
		</div>
		<div class="row">
			<button>Где сохранить отчёт</button>  
			<input type="file" hidden>
			<input type="text" class="long">
		</div>
		<div class="row">
			<button id="report-btn">сформировать обший отчёт</button>	
			<label>
				<input type="checkbox"> ОСББ
			</label>
		</div>
<a onclick="getFolder()">GetFolder</a>
	</form>
	<dialog id="report-modal">	
			<input type="text" class="long">
	</dialog>	

	<button id="genbutton">Get a Random number using Python</button>  
</body>  

</html>
